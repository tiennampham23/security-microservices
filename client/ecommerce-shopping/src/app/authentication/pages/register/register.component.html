<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/assets/images/img-01.png" alt="IMG">
      </div>

      <div class="login100-form validate-form" [formGroup]="registerFormGroup">
					<span class="login100-form-title">
						Đăng ký tài khoản
					</span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text"  placeholder="Tài khoản" formControlName="userName">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="pass" placeholder="Mật khẩu" formControlName="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text"  placeholder="Tên đầy đủ" formControlName="fullName">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text"  placeholder="Địa chỉ" formControlName="address">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text"  placeholder="Số điện thoại" formControlName="phone">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>


        <div class="container-login100-form-btn">
          <button  class="login100-form-btn" [disabled]="registerFormGroup.invalid" (click)="register()">
            Đăng ký
          </button>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="'/auth/login'">
            Đăng nhập
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
