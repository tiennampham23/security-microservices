<div class="kt-portlet">
  <div class="kt-portlet__head kt-portlet__head__custom">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Hello</h3>
    </div>
  </div>
  <div class="kt-form">
    <div [formGroup]="orderProductFormGroup" class="kt-portlet__body">
      <div class="kt-portlet__body-progress">
        <mat-spinner [diameter]="20"></mat-spinner>
      </div>
      <div class="form-group kt-form__group row">
        <div class="col-lg-4 kt-margin-bottom-20-mobile">
          <mat-label class="order-detail__label">Mã vận chuyển:</mat-label>
          <input formControlName="code" matInput placeholder="Mã vận chuyển" type="text"/>
        </div>
        <div class="col-lg-4 kt-margin-bottom-20-mobile">
          <mat-label class="order-detail__label">Đơn vị vận chuyển:</mat-label>
          <input formControlName="deliveryAgent" matInput placeholder="Đơn vị vận chuyển" type="text"/>
        </div>
        <div class="col-lg-4 kt-margin-bottom-20-mobile">
          <mat-label class="order-detail__label">Mã đơn vận chuyển:</mat-label>
          <input formControlName="deliveryCode" matInput placeholder="Mã đơn vận chuyển" type="text"/>
        </div>
      </div>
      <div class="form-group kt-form__group row">
        <div class="col-lg-4 kt-margin-bottom-20-mobile">
          <mat-label class="order-detail__label">Tên sản phẩm:</mat-label>
          <span
            class="order-detail__value font-weight-bolder text-dark ml-1">{{subProductInformation.productName}}</span>
        </div>
        <div class="col-lg-4 kt-margin-bottom-20-mobile">
          <mat-label class="order-detail__label">Phân loại:</mat-label>
          <span *ngFor="let property of properties; let i = index"
                class="order-detail__value font-weight-bolder text-dark ml-1">{{property.name}} : {{property.value}}</span>
        </div>
        <div class="col-lg-4 kt-margin-bottom-20-mobile">
          <mat-label class="order-detail__label">Số lượng:</mat-label>
          <span class="order-detail__value font-weight-bolder text-dark ml-1">{{subProducts.number}}</span>
        </div>
      </div>
    </div>
    <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
      <div class="kt-form__actions kt-form__actions--solid">
        <div class="row text-right">
          <div class="col-lg-12">
            <button [mat-dialog-close]="null" cdkFocusInitial mat-raised-button matTooltip="Hủy" type="button">
              Hủy
            </button>&nbsp;
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
