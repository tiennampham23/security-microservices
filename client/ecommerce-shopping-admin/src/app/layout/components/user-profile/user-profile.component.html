<div *ngIf="currentUser" class="kt-header__topbar-item kt-header__topbar-item--user" ngbDropdown
     placement="bottom-right">
  <div class="kt-header__topbar-wrapper" ngbDropdownToggle>
    <div [ngClass]="{'kt-header__topbar-icon': icon}" class="kt-header__topbar-user">
      <span *ngIf="greeting" class="kt-header__topbar-welcome kt-hidden-mobile">Hi,</span>
      <span *ngIf="greeting" class="kt-header__topbar-username kt-hidden-mobile">{{currentUser.name}}</span>
      <i *ngIf="icon" class="flaticon2-user-outline-symbol"></i>
      <img *ngIf="avatar" [attr.src]="currentUser.avatar" alt="Pic">
      <span *ngIf="badge"
            class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold">{{currentUser.name | firstLetter}}</span>
    </div>
  </div>
  <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl"
       ngbDropdownMenu>
    <!--begin: Head -->
    <div class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x"
         style="background-image: url(./assets/media/misc/bg-1.jpg)">
      <div class="kt-user-card__avatar">
        <img [attr.src]="currentUser.avatar" alt="Pic"/>
        <span [hidden]="true" class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success">
					{{currentUser.name |firstLetter}}
				</span>
      </div>
      <div class="kt-user-card__name">
        {{currentUser.name}}
      </div>
      <div class="kt-user-card__badge">
        <!--				<span class="btn btn-success btn-sm btn-bold btn-font-md">23 messages</span>-->
      </div>
    </div>
    <!--end: Head -->

    <!--begin: Navigation -->
    <div class="kt-notification">
      <a ngbDropdownItem (click)="changeAvatar()">
        <div class="kt-notification__item-icon">
          <i class="flaticon2-calendar-3 kt-font-success"></i>
        </div>
        <div class="kt-notification__item-details">
          <div class="kt-notification__item-title kt-font-bold">
            Đổi ảnh đại diện
          </div>
        </div>
      </a>
      <a routerLink="/user-profile/change-password" ngbDropdownItem>
        <div class="kt-notification__item-icon">
          <i class="flaticon2-calendar-3 kt-font-success"></i>
        </div>
        <div class="kt-notification__item-details">
          <div class="kt-notification__item-title kt-font-bold">
            Đổi mật khẩu
          </div>
        </div>
      </a>
      <a routerLink="/user-profile/change-profile" ngbDropdownItem>
        <div class="kt-notification__item-icon">
          <i class="flaticon2-calendar-3 kt-font-success"></i>
        </div>
        <div class="kt-notification__item-details">
          <div class="kt-notification__item-title kt-font-bold">
            Cập nhập thông tin cá nhân
          </div>
        </div>
      </a>
      <div class="kt-notification__custom">
        <a (click)="logout()" class="btn btn-outline-brand btn-upper btn-sm btn-bold" href="javascript:">Sign Out</a>
      </div>
    </div>
    <!--end: Navigation -->

    <!--begin: Navigation(alternative) -->
    <ul class="kt-nav kt-margin-b-10 kt-hidden">
      <li class="kt-nav__item">
        <a class="kt-nav__link" ngbDropdownItem routerLink="profile">
          <span class="kt-nav__link-icon"><i class="flaticon2-calendar-3"></i></span>
          <span class="kt-nav__link-text">My Profile</span>
        </a>
      </li>
      <li class="kt-nav__item kt-nav__item--custom kt-margin-t-15">
        <a (click)="logout()" class="btn btn-outline-brand btn-upper btn-sm btn-bold">Sign Out</a>
      </li>
    </ul>
    <!--end: Navigation(alternative) -->
  </div>
</div>
