<!-- begin:: Header Topbar -->
<div class="kt-header__topbar">

  <app-search-dropdown [icon]="'./assets/media/icons/svg/General/Search.svg'" [useSVG]="true"></app-search-dropdown>
  <!--end: Search -->
  <!--begin: Notifications -->
  <app-notification [bgImage]="'./assets/media/misc/bg-1.jpg'" [icon]="'./assets/media/icons/svg/Code/Compiling.svg'" [pulse]="true"

  <app-language-selector></app-language-selector>

</div>
<!-- end:: Header Topbar -->
