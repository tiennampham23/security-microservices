<!-- begin:: Header Mobile -->
<div class="kt-header-mobile kt-header-mobile--fixed" id="kt_header_mobile">
  <div class="kt-header-mobile__logo">
    <a routerLink="/">
      <img [attr.src]="headerLogo" alt="logo"/>
    </a>
  </div>
  <div class="kt-header-mobile__toolbar">
    <button [hidden]="!asideDisplay" class="kt-header-mobile__toggler kt-header-mobile__toggler--left"
            id="kt_aside_mobile_toggler"><span></span></button>
    <button [options]="toggleOptions" ktToggle class="kt-header-mobile__topbar-toggler"
            id="kt_header_mobile_topbar_toggler"><i class="flaticon-more"></i></button>
  </div>
</div>
<!-- end:: Header Mobile -->
