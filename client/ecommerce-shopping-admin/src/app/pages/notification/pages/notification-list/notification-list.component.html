<app-portlet>
  <!-- See prop => '../../_core/models/data-sources/_base.datasource.ts' (loading$) -->
  <app-portlet-header [class]="'kt-portlet__head--lg'" [sticky]="true" [title]="'Danh sách thông báo'"
                      [viewLoading$]="dataSource.loading$">
    <ng-container ktPortletTools>
      <button [routerLink]="['create']"
              color="primary" mat-raised-button
              matTooltip="Create new product">Tạo mới thông báo
      </button>
    </ng-container>
  </app-portlet-header>
  <!-- end::Header -->

  <app-portlet-body>
    <!-- start::FILTERS & GROUP ACTIONS -->
    <div [formGroup]="notificationFormGroup" class="kt-form kt-margin-b-30">
      <!-- start::FILTERS -->
      <div class="kt-form__filtration">
        <div class="row align-items-center">

          <div class="col-md-2 kt-margin-bottom-10-mobile">
            <!-- 'm  margin-bottom-10-mobile' for adaptive make-up  -->
            <div class="kt-form__control">
              <mat-form-field class="mat-form-field-fluid">
                <mat-select formControlName="active" placeholder="Trạng thái">
                  <mat-option *ngFor="let status of listStatus" [value]="status.value"
                  >{{ status.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-2 kt-margin-bottom-10-mobile">
            <!-- 'm  margin-bottom-10-mobile' for adaptive make-up  -->
            <div class="kt-form__control">
              <mat-form-field class="mat-form-field-fluid">
                <label>
                  <input #searchInput formControlName="keywords" matInput placeholder="Tìm kiếm từ khóa">
                </label>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-2 kt-margin-bottom-10-mobile">
            <button (click)="onSearchNotification()" color="primary" mat-button mat-flat-button>Tìm kiếm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end::FILTERS & GROUP ACTIONS -->

    <!-- MATERIAL TABLE | Binded to datasources -->
    <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
    <div class="mat-table__wrapper">
      <mat-table #table
                 [dataSource]="dataSource"
                 class="lmat-elevation-z8">
        <!-- Checkbox Column -->

        <!-- Table with selection -->
        <!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [color]="'primary'"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row" class="mat-column-checkbox">
            <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                          (click)="$event.stopPropagation()"
                          [checked]="selection.isSelected(row)"
                          [color]="'primary'">
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let notification">{{notification.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
          <mat-cell *matCellDef="let notification">{{notification.title}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef class="email-cell">createdAt</mat-header-cell>
          <mat-cell *matCellDef="let notification" class="email-cell">
            <span class="kt-link">{{notification.createdAt | date: 'dd/MM/yyyy'}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef>status</mat-header-cell>
          <mat-cell *matCellDef="let notification">
             <span
               *ngIf="notification.active === 0"
               class="kt-badge kt-badge--inline kt-badge--pill kt-badge--danger kt-badge--wide">Huỷ kích hoạt</span>
            <span
              *ngIf="notification.active === 1"
              class="kt-badge kt-badge--inline kt-badge--pill kt-badge--success kt-badge--wide">Kích hoạt</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let notification">
            <button [matMenuTriggerFor]="menu" mat-icon-button matTooltip="More actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onChangeStatus(notification)">
                <mat-icon>cached</mat-icon>
                <span *ngIf="notification.active === 0">Kích hoạt</span>
                <span *ngIf="notification.active === 1">Huỷ kích hoạt</span>
              </button>
              <button mat-menu-item (click)="onUpdateNotification(notification)">
                <mat-icon>edit</mat-icon>
                <span>Cập nhập nội dung</span>
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <!-- Message for empty data  -->
      <div *ngIf="!dataSource.hasItems" class="mat-table__message">No records found</div>
    </div>

    <!-- start: BOTTOM -->
    <div class="mat-table__bottom">
      <!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
      <mat-spinner *ngIf="dataSource.loading$ | async" [diameter]="20"></mat-spinner>
      <!-- MATERIAL PAGINATOR | Binded to dasources -->
      <!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
      <mat-paginator [length]="dataSource.paginatorTotal$ | async" [pageSizeOptions]="[1, 3, 5, 10]" [pageSize]="1"
                     [showFirstLastButtons]="true"></mat-paginator>
    </div>
    <!-- end: BOTTOM -->
  </app-portlet-body>
  <!-- end::Body -->

</app-portlet>
