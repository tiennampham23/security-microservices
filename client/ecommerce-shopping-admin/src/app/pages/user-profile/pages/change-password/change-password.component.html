<app-portlet>
  <app-portlet-header [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
    <ng-container ktPortletTools>
      <a [routerLink]="'/dashboard'" class="btn btn-secondary kt-margin-r-10" mat-raised-button
         matTooltip="Back to the users list">
        <i class="la la-arrow-left"></i>
        <span>Quay lại</span>
      </a>
      <a class="btn btn-primary kt-margin-r-10"
         color="primary"
         mat-raised-button
         matTooltip="Đổi mật khẩu"
         [disabled]="changePasswordForm.invalid"
         (click)="onChangePassword()"
      >
        <span>Đổi mật khẩu</span>
      </a>
    </ng-container>
  </app-portlet-header>

  <app-portlet-body>
    <form [formGroup]="changePasswordForm" class="kt-form kt-form--group-seperator-dashed">
      <div class="kt-form__section kt-form__section--first">
        <div class="form-group kt-form__group row">
          <div class="col-lg-4 kt-margin-bottom-20-mobile">
            <mat-form-field class="mat-form-field-fluid">
              <input type="password" formControlName="oldPassword" matInput placeholder="Mật khẩu cũ" autocomplete="off"/>
              <mat-error>Mật khẩu cũ
                <strong>bắt buộc</strong>
              </mat-error>
              <mat-hint align="start">Vui lòng nhập
                <strong>mật khẩu cũ</strong>
              </mat-hint>
            </mat-form-field>
          </div>
          <div class="col-lg-4 kt-margin-bottom-20-mobile">
            <mat-form-field class="mat-form-field-fluid">
              <input type="password" formControlName="newPassword" matInput placeholder="Mật khẩu mới" autocomplete="off"/>
              <mat-error>Mật khẩu mới
                <strong>bắt buộc</strong>
              </mat-error>
              <mat-hint align="start">Vui lòng nhập
                <strong>mật khẩu mới</strong>
              </mat-hint>
            </mat-form-field>
          </div>

          <div class="col-lg-4 kt-margin-bottom-20-mobile">
            <mat-form-field class="mat-form-field-fluid">
              <input formControlName="reNewPassword" matInput placeholder="Xác nhận mật khẩu mới" type="password" autocomplete="off"/>
              <mat-error>Xác nhận mật khẩu mới
                <strong>bắt buộc</strong>
              </mat-error>
              <mat-error *ngIf="changePasswordForm.get('reNewPassword').hasError('mustMatch')">Mật khẩu
                <strong>không khớp</strong>
              </mat-error>
              <mat-hint align="start">Vui lòng nhập
                <strong>mật khẩu mới</strong>
              </mat-hint>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </app-portlet-body>
</app-portlet>
